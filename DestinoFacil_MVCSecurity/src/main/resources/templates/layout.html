<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" th:fragment="layout (title, content, styles, scripts)">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>DestinoFácil | <th:block th:text="${title}"></th:block></title>
	<!-- CSS -->
	<link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
	
	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<!-- Favicon -->
	<link rel="shortcut icon" href="/imagens/favicon_destinofacil.png" type="image/png">
</head>

<body>
	<main>
		<!-- NavBar -->
		<nav th:replace="~{fragments/_navbar :: navbar}"></nav>
		<div th:insert="${content}"></div>
	</main>
	<!-- rodapé -->
	<footer th:replace="~{fragments/_footer :: footer}"></footer>
	<!-- Javascript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
