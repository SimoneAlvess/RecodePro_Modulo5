<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>DestinoFácil | Registrar-se </title>
	<!-- CSS -->
	<link href="/css/style.css" rel="stylesheet" type="text/css">
	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<!-- Bootstrap icons -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<!-- Favicon -->
	<link rel="shortcut icon" href="/imagens/favicon_destinofacil.png" type="image/png">
</head>

<body class="bgRegisterLogin">
	<main>
		<section class="area-register">
			<div class="register shadow">
				<div class="my-4">
					<h3>Registre-se</h3>
				</div>
				<div th:if="${param.success}" class="alert alert-info">
					<small>Registro realizado com sucesso!</small>
				</div>
				<!-- Início Form Cadastrar -->
				<form method="post" role="form" th:action="@{/register/save}" th:object="${cliente}">
					<div class="my-2 input-container">
						<label for="nome"> Nome</label>
						<i class="bi bi-person-circle fs-5"></i>
						<input class="form-control formStyle" type="text" id="nome" name="nome" th:field="*{nome}"
							placeholder="Nome" autofocus />
						<small th:if="${#fields.hasErrors('nome')}" class="text-danger" th:text="${#fields.errors('nome')}"></small>
					</div>

					<div class="mb-2 input-container">
						<label for="email">Email</label>
						<i class="bi bi-envelope fs-5"></i>
						<input class="form-control formStyle" type="email" id="email" name="email" th:field="*{email}"
							placeholder="Email" autofocus />
						<small th:if="${#fields.hasErrors('email')}" class="text-danger" th:text="${#fields.errors('email')}"></small>
					</div>

					<div class="mb-3 input-container">
						<label for="senha">Senha</label>
						<i class="bi bi-lock-fill fs-5"></i>
						<input class="form-control formStyle" type="password" id="senha" name="senha"
							th:field="*{senha}" placeholder="Senha" autofocus />
						<small th:if="${#fields.hasErrors('senha')}" class="text-danger" th:text="${#fields.errors('senha')}"></small>
					</div>

					<div class="mb-3 mt-2 d-grid gap-2">
						<button class="btn btnGroupThree" type="submit">Registrar-se</button>
						<small class="text-center">
							Já tem uma conta?
							<a th:href="@{/login}" class="text-decoration-none">Login</a>
						</small>
					</div>
				</form>
				<!-- Fim Form Cadastrar -->
			</div>
		</section>
	</main>
</body>

</html>
