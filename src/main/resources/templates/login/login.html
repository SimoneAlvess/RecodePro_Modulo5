<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>DestinoFácil | Login</title>
	<!-- CSS -->
	<link href="/css/style.css" rel="stylesheet" type="text/css">
	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<!-- Bootstrap icons -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<!-- Favicon -->
	<link rel="shortcut icon" href="/imagens/favicon_destinofacil.png" type="image/png">
</head>

<body class="bgRegisterLogin">
	<main>
		<section class="area-register">
			<div class="register shadow">
				<div class="my-4">
					<h3>Acessar Conta</h3>
				</div>
				<!-- Início Form Cadastrar -->
				<form th:action="@{/login}" role="form" method="post">

					<div class="mb-2 input-container">
						<label for="email">Email</label>
						<i class="bi bi-envelope fs-5"></i>
						<input class="form-control formStyle" type="email" id="username" name="username" autofocus
							placeholder="Email" />
					</div>

					<div class="mb-3 input-container">
						<label for="senha">Senha</label>
						<i class="bi bi-lock-fill fs-5"></i>
						<input class="form-control formStyle" type="password" id="password" name="password" autofocus
							placeholder="Senha" />
					</div>

					<div class="mb-3 mt-2 d-grid gap-2">
						<button class="btn btnGroupThree" type="submit">Entrar</button>
						<small class="text-center">
							Ainda não tem conta?
							<a th:href="@{/register}" class="text-decoration-none">Registre-se</a>
						</small>
					</div>
				</form>
				<div th:if="${param.error}" class="mt-2 alert alert-danger text-center">
					<small>Email ou senha inválidos!</small>
				</div>
				<div th:if="${param.logout}" class="mt-2 alert alert-success text-center">
					<small>Você foi desconectado!</small>
				</div>
				<!-- Fim Form Cadastrar -->
			</div>
		</section>
	</main>

</body>

</html>
